  <!-- Chat messages -->
  <rect x="20" y="26" width="25" height="3" rx="1.5" fill="#ef4444"/>
  <rect x="20" y="32" width="50" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  
  <rect x="20" y="40" width="30" height="3" rx="1.5" fill="#10b981"/>
  <rect x="20" y="46" width="45" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  
  <rect x="20" y="54" width="28" height="3" rx="1.5" fill="#3b82f6"/>
  <rect x="20" y="60" width="55" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  
  <rect x="20" y="68" width="35" height="3" rx="1.5" fill="#fbbf24"/>
  <rect x="20" y="74" width="40" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Camera/broadcast icon -->
  <circle cx="70" cy="50" r="15" fill="#ffffff"/>
  <circle cx="70" cy="50" r="8" fill="#9146ff"/>
  <path d="M 78 45 L 85 42 L 85 58 L 78 55 Z" fill="#ffffff"/>
  
  <!-- LIVE badge -->
  <rect x="22" y="23" width="12" height="5" rx="2.5" fill="#ef4444"/>
