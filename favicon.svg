<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cozyGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steamGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Soft background -->
  <rect width="100" height="100" fill="#fef7e6" rx="20"/>
  
  <!-- Coffee mug -->
  <rect x="28" y="40" width="28" height="30" rx="3" fill="url(#cozyGrad1)"/>
  <ellipse cx="42" cy="40" rx="14" ry="3" fill="#fbbf24"/>
  
  <!-- Mug handle -->
  <path d="M 56 48 Q 64 48 64 56 Q 64 64 56 64" stroke="#f59e0b" stroke-width="3" fill="none"/>
  
  <!-- Coffee inside -->
  <ellipse cx="42" cy="42" rx="12" ry="2" fill="#92400e"/>
  
  <!-- Steam -->
  <path d="M 36 32 Q 34 26 36 20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 42 30 Q 42 24 44 18" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 48 32 Q 50 26 48 20" stroke="url(#steamGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Cute game controller -->
  <rect x="60" y="58" width="28" height="16" rx="8" fill="#fbbf24"/>
  
  <!-- D-pad -->
  <rect x="66" y="64" width="2" height="6" rx="1" fill="#92400e"/>
  <rect x="64" y="66" width="6" height="2" rx="1" fill="#92400e"/>
  
  <!-- Buttons -->
  <circle cx="78" cy="66" r="2" fill="#f87171"/>
  <circle cx="82" cy="66" r="2" fill="#fbbf24"/>
  
  <!-- Cozy blanket pattern -->
  <rect x="15" y="75" width="70" height="8" rx="2" fill="#fcd34d" opacity="0.3"/>
  <line x1="20" y1="77" x2="20" y2="81" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
  <line x1="28" y1="77" x2="28" y2="81" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="77" x2="36" y2="81" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
  <line x1="44" y1="77" x2="44" y2="81" stroke="#f59e0b" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Soft sparkles -->
  <circle cx="20" cy="30" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="75" cy="25" r="2.5" fill="#fcd34d" opacity="0.6"/>
  <circle cx="85" cy="45" r="2" fill="#fbbf24" opacity="0.6"/>
</svg>
