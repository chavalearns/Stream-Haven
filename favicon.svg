<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#streamGrad)" rx="20"/>
  
  <!-- Microphone -->
  <ellipse cx="40" cy="45" rx="8" ry="12" fill="#ffffff"/>
  <rect x="36" y="57" width="8" height="15" fill="#ffffff"/>
  <rect x="32" y="72" width="16" height="3" rx="1.5" fill="#ffffff"/>
  
  <!-- Mic details -->
  <line x1="38" y1="47" x2="42" y2="47" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="38" y1="51" x2="42" y2="51" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="38" y1="55" x2="42" y2="55" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Camera/Webcam -->
  <rect x="55" y="35" width="25" height="20" rx="3" fill="#ffffff"/>
  <circle cx="67.5" cy="45" r="6" fill="#3b82f6"/>
  <circle cx="67.5" cy="45" r="3" fill="#1e40af"/>
  
  <!-- LIVE indicator -->
  <rect x="58" y="38" width="6" height="3" rx="1.5" fill="#ef4444"/>
  <circle cx="60" cy="39.5" r="1" fill="#ffffff"/>
  
  <!-- Stream chat bubbles -->
  <circle cx="25" cy="25" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="75" cy="70" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="85" cy="25" r="2.5" fill="#ec4899" opacity="0.8"/>
  
  <!-- Sparkles/alerts -->
  <path d="M 20 70 L 21 73 L 24 73 L 22 75 L 23 78 L 20 76 L 17 78 L 18 75 L 16 73 L 19 73 Z" fill="#fbbf24"/>
</svg>
