<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rainyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Soft rainy background -->
  <rect width="100" height="100" fill="url(#rainyGrad)" rx="20"/>
  
  <!-- Window -->
  <rect x="20" y="15" width="40" height="45" rx="3" fill="#dbeafe" opacity="0.7"/>
  <line x1="40" y1="15" x2="40" y2="60" stroke="#94a3b8" stroke-width="2"/>
  <line x1="20" y1="37.5" x2="60" y2="37.5" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Rain drops on window -->
  <ellipse cx="28" cy="25" rx="2" ry="4" fill="#93c5fd" opacity="0.5"/>
  <ellipse cx="35" cy="30" rx="1.5" ry="3" fill="#93c5fd" opacity="0.5"/>
  <ellipse cx="45" cy="28" rx="2" ry="4" fill="#93c5fd" opacity="0.5"/>
  <ellipse cx="52" cy="35" rx="1.5" ry="3" fill="#93c5fd" opacity="0.5"/>
  <ellipse cx="30" cy="48" rx="2" ry="4" fill="#93c5fd" opacity="0.5"/>
  <ellipse cx="48" cy="50" rx="1.5" ry="3" fill="#93c5fd" opacity="0.5"/>
  
  <!-- Cozy cloud outside -->
  <ellipse cx="35" cy="28" rx="8" ry="5" fill="#cbd5e1" opacity="0.4"/>
  <ellipse cx="43" cy="26" rx="10" ry="6" fill="#cbd5e1" opacity="0.4"/>
  
  <!-- Indoor plant on windowsill -->
  <ellipse cx="54" cy="58" rx="5" ry="2.5" fill="#92400e"/>
  <path d="M 50 54 Q 48 50 50 47" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 54 52 Q 54 48 55 45" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 58 54 Q 60 50 58 47" stroke="#10b981" stroke-width="2" fill="none"/>
  <circle cx="50" cy="47" r="2" fill="#34d399"/>
  <circle cx="55" cy="45" r="2" fill="#34d399"/>
  <circle cx="58" cy="47" r="2" fill="#34d399"/>
  
  <!-- Steaming mug of tea -->
  <rect x="66" y="50" width="16" height="18" rx="2" fill="#a78bfa"/>
  <ellipse cx="74" cy="50" rx="8" ry="2" fill="#8b5cf6"/>
  <ellipse cx="74" cy="52" rx="6" ry="1.5" fill="#6d28d9"/>
  
  <!-- Mug handle -->
  <path d="M 82 57 Q 88 57 88 63 Q 88 69 82 69" stroke="#7c3aed" stroke-width="2.5" fill="none"/>
  
  <!-- Heart latte art -->
  <path d="M 72 53 C 72 53 70 51 70 49 C 70 48 71 47 72 47 C 73 47 74 48 74 49 C 74 48 75 47 76 47 C 77 47 78 48 78 49 C 78 51 76 53 76 53 Z" fill="#fef3e2" opacity="0.8"/>
  
  <!-- Steam wisps -->
  <path d="M 70 45 Q 68 40 70 35" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 74 43 Q 74 38 76 33" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 78 45 Q 80 40 78 35" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Cozy blanket -->
  <rect x="15" y="70" width="70" height="20" rx="3" fill="#fda4af" opacity="0.6"/>
  <path d="M 20 75 Q 22 72 25 75 Q 28 78 30 75 Q 32 72 35 75" stroke="#f87171" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Gaming controller resting -->
  <rect x="50" y="78" width="18" height="10" rx="5" fill="#c084fc"/>
  <circle cx="55" cy="83" r="1.5" fill="#fbbf24"/>
  <circle cx="63" cy="83" r="1.5" fill="#34d399"/>
  
  <!-- Cozy book -->
  <rect x="25" y="75" width="12" height="15" rx="1" fill="#fbbf24"/>
  <line x1="27" y1="78" x2="35" y2="78" stroke="#f59e0b" stroke-width="0.5"/>
  <line x1="27" y1="81" x2="35" y2="81" stroke="#f59e0b" stroke-width="0.5"/>
  <line x1="27" y1="84" x2="35" y2="84" stroke="#f59e0b" stroke-width="0.5"/>
  
  <!-- Soft ambient glow -->
  <circle cx="85" cy="75" r="8" fill="#fbbf24" opacity="0.3"/>
</svg>
