<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fortGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#fortGrad)" rx="20"/>
  
  <!-- Blanket fort tent -->
  <path d="M 20 60 L 50 25 L 80 60 Z" fill="#f59e0b" opacity="0.7"/>
  <path d="M 20 60 L 50 25 L 80 60 Z" fill="none" stroke="#d97706" stroke-width="2"/>
  
  <!-- Fort entrance (darker inside) -->
  <path d="M 40 60 L 50 40 L 60 60 Z" fill="#92400e" opacity="0.3"/>
  
  <!-- Fairy lights on fort -->
  <circle cx="30" cy="45" r="2" fill="#fbbf24"/>
  <circle cx="40" cy="35" r="2" fill="#fcd34d"/>
  <circle cx="50" cy="30" r="2.5" fill="#fbbf24"/>
  <circle cx="60" cy="35" r="2" fill="#fcd34d"/>
  <circle cx="70" cy="45" r="2" fill="#fbbf24"/>
  
  <!-- Pillows at fort base -->
  <ellipse cx="35" cy="68" rx="10" ry="6" fill="#fda4af" opacity="0.8"/>
  <ellipse cx="52" cy="70" rx="12" ry="7" fill="#a7f3d0" opacity="0.8"/>
  <ellipse cx="70" cy="68" rx="10" ry="6" fill="#fef08a" opacity="0.8"/>
  
  <!-- Gaming controller in fort -->
  <rect x="43" y="58" width="14" height="8" rx="4" fill="#fbbf24"/>
  <circle cx="48" cy="62" r="1.5" fill="#92400e"/>
  <circle cx="52" cy="62" r="1.5" fill="#92400e"/>
  
  <!-- Snacks (chips) -->
  <rect x="65" y="75" width="8" height="12" rx="1" fill="#f87171"/>
  <line x1="67" y1="78" x2="71" y2="78" stroke="#fca5a5" stroke-width="1"/>
  <line x1="67" y1="81" x2="71" y2="81" stroke="#fca5a5" stroke-width="1"/>
  
  <!-- Hot cocoa mug -->
  <rect x="25" y="74" width="10" height="12" rx="2" fill="#92400e"/>
  <ellipse cx="30" cy="75" rx="5" ry="1.5" fill="#78350f"/>
  <path d="M 35 79 Q 39 79 39 83 Q 39 87 35 87" stroke="#78350f" stroke-width="2" fill="none"/>
  
  <!-- Marshmallows on cocoa -->
  <circle cx="28" cy="76" r="1.5" fill="#fef3c7"/>
  <circle cx="32" cy="76" r="1.5" fill="#fef3c7"/>
  
  <!-- Floor rug pattern -->
  <rect x="15" y="88" width="70" height="7" rx="2" fill="#fda4af" opacity="0.4"/>
  <line x1="20" y1="90" x2="20" y2="93" stroke="#f87171" stroke-width="1.5" opacity="0.5"/>
  <line x1="28" y1="90" x2="28" y2="93" stroke="#f87171" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="90" x2="36" y2="93" stroke="#f87171" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Glowing stars -->
  <circle cx="85" cy="20" r="2" fill="#fcd34d" opacity="0.7"/>
  <circle cx="90" cy="35" r="1.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="15" cy="25" r="2" fill="#fcd34d" opacity="0.7"/>
</svg>
