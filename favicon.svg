<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rgbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e"/>
  
  <!-- Monitor/Screen -->
  <rect x="20" y="25" width="60" height="40" rx="3" fill="#0f0f23" stroke="url(#rgbGrad)" stroke-width="3"/>
  
  <!-- Screen content (play symbol) -->
  <path d="M 42 38 L 42 52 L 56 45 Z" fill="url(#rgbGrad)"/>
  
  <!-- Monitor stand -->
  <rect x="45" y="65" width="10" height="8" fill="url(#rgbGrad)"/>
  <rect x="35" y="73" width="30" height="3" rx="1.5" fill="url(#rgbGrad)"/>
  
  <!-- RGB keyboard glow -->
  <rect x="25" y="78" width="50" height="8" rx="2" fill="#1a1a2e" stroke="url(#rgbGrad)" stroke-width="2"/>
  <line x1="30" y1="82" x2="70" y2="82" stroke="url(#rgbGrad)" stroke-width="1" opacity="0.8"/>
  
  <!-- Microphone on desk -->
  <ellipse cx="85" cy="65" rx="4" ry="6" fill="url(#rgbGrad)"/>
  <rect x="83" y="71" width="4" height="8" fill="url(#rgbGrad)"/>
  
  <!-- LIVE indicator -->
  <circle cx="15" cy="20" r="5" fill="#ef4444"/>
  <text x="15" y="22" font-size="3" fill="#ffffff" text-anchor="middle" font-weight="bold">LIVE</text>
  
  <!-- View count -->
  <rect x="75" y="15" width="20" height="8" rx="4" fill="#000000" opacity="0.7"/>
  <circle cx="80" cy="19" r="2" fill="#ef4444"/>
  <text x="88" y="21" font-size="5" fill="#ffffff" text-anchor="middle" font-weight="bold">1.2K</text>
</svg>
