<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lofiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9d5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Soft purple background -->
  <rect width="100" height="100" fill="url(#lofiGrad)" rx="20"/>
  
  <!-- Desk/surface -->
  <rect x="10" y="65" width="80" height="25" rx="3" fill="#d8b4fe" opacity="0.6"/>
  
  <!-- Laptop/tablet -->
  <rect x="25" y="50" width="35" height="25" rx="2" fill="#8b5cf6"/>
  <rect x="27" y="52" width="31" height="18" rx="1" fill="#1e1b4b"/>
  
  <!-- Screen content (play button) -->
  <path d="M 38 58 L 38 66 L 46 62 Z" fill="#a78bfa"/>
  
  <!-- Keyboard base -->
  <line x="25" y="75" x2="60" y2="75" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Headphones -->
  <path d="M 65 42 Q 75 36 85 42" stroke="#fbbf24" stroke-width="4" fill="none" stroke-linecap="round"/>
  <rect x="62" y="42" width="6" height="10" rx="3" fill="#fbbf24"/>
  <rect x="82" y="42" width="6" height="10" rx="3" fill="#fbbf24"/>
  <circle cx="65" cy="47" r="2" fill="#fcd34d"/>
  <circle cx="85" cy="47" r="2" fill="#fcd34d"/>
  
  <!-- Steaming tea cup -->
  <ellipse cx="72" cy="68" rx="5" ry="2" fill="#92400e"/>
  <rect x="68" y="68" width="8" height="10" rx="1" fill="#fcd34d"/>
  
  <!-- Steam wisps -->
  <path d="M 70 63 Q 68 58 70 54" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 74 63 Q 76 58 74 54" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Small plant -->
  <ellipse cx="18" cy="74" rx="4" ry="2" fill="#92400e"/>
  <path d="M 16 70 Q 14 66 16 63" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 18 68 Q 18 64 19 61" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 20 70 Q 22 66 20 63" stroke="#10b981" stroke-width="2" fill="none"/>
  <circle cx="16" cy="63" r="2.5" fill="#34d399"/>
  <circle cx="19" cy="61" r="2.5" fill="#34d399"/>
  <circle cx="20" cy="63" r="2.5" fill="#34d399"/>
  
  <!-- Crescent moon -->
  <path d="M 20 25 A 10 10 0 1 0 20 45 A 12 12 0 1 1 20 25" fill="#fef3c7" opacity="0.8"/>
  
  <!-- Soft stars -->
  <circle cx="35" cy="22" r="2" fill="#fef3c7" opacity="0.7"/>
  <circle cx="28" cy="35" r="1.5" fill="#fef3c7" opacity="0.7"/>
  <circle cx="82" cy="28" r="2" fill="#fef3c7" opacity="0.7"/>
</svg>
